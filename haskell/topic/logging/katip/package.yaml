name:                hc-katip
version:             0.1.0.0
license:             BSD3

dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- unordered-containers
- katip
- lens
- mtl
- random
- scientific
- text
- thyme
- vector

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  m:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hc-katip
